<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picao AI Demo - Your AI Friend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold text-blue-600">Picao AI Demo</h1>
      <a href="index.html" class="text-blue-600 font-semibold hover:underline">Back to Home</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-24 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Meet Picao — your friendly AI assistant</h2>
    <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto">
      Picao helps you generate captions, visuals, and ideas — all in a fun, interactive way!
    </p>
  </section>

  <!-- Chat Demo Section -->
  <section class="max-w-3xl mx-auto px-4 py-16">
    <div id="chatContainer" class="bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-4 h-[500px] overflow-y-auto">
      <div class="message bot p-3 rounded-xl bg-blue-100 self-start max-w-[80%]">
        Hi! I'm Picao. What would you like to generate today?
      </div>
    </div>

    <!-- Options -->
    <div id="options" class="mt-6 flex flex-col sm:flex-row gap-4 justify-center">
      <button onclick="selectOption('caption')" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Caption</button>
      <button onclick="selectOption('visual')" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">Visual</button>
      <button onclick="selectOption('idea')" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition">Idea</button>
    </div>

    <!-- Input Section -->
    <div id="inputSection" class="mt-6 hidden flex flex-col items-center gap-2">
      <input id="userInput" type="text" placeholder="" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
      <button onclick="submitInput()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Submit</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-12 text-center text-gray-600 text-sm bg-white shadow-inner">
    Powered by Picao AI | Built by Chineme, founder and CEO
  </footer>

  <!-- JS Logic -->
  <script>
    const chat = document.getElementById('chatContainer');
    const optionsDiv = document.getElementById('options');
    const inputSection = document.getElementById('inputSection');
    const userInput = document.getElementById('userInput');

    let currentOption = '';

    function addMessage(text, sender='bot') {
      const div = document.createElement('div');
      div.className = `message ${sender} p-3 rounded-xl max-w-[80%] ${sender==='bot'?'bg-blue-100 self-start':'bg-gray-200 self-end'}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function selectOption(option) {
      currentOption = option;
      optionsDiv.classList.add('hidden');
      inputSection.classList.remove('hidden');
      let promptText = '';
      if(option==='caption') promptText = "Great! What is the topic or theme for your caption?";
      if(option==='visual') promptText = "Awesome! Describe the image you want to generate.";
      if(option==='idea') promptText = "Cool! Tell me the idea or project you want to structure.";
      addMessage(promptText);
      userInput.placeholder = promptText;
      userInput.value = '';
      userInput.focus();
    }

    function submitInput() {
      const text = userInput.value.trim();
      if(!text) return;

      addMessage(text, 'user');

      // Mock AI response
      let response = '';
      if(currentOption==='caption') response = `"${text}" - Perfect caption for your post!`;
      if(currentOption==='visual') response = `Here’s a visual for: ${text}`;
      if(currentOption==='idea') response = `Structured idea ready for "${text}"!`;

      addMessage(response);

      // Reset for next interaction
      optionsDiv.classList.remove('hidden');
      inputSection.classList.add('hidden');
      userInput.value = '';
    }
  </script>

</body>
</html>
