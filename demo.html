<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picao AI | Creator Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --text: #ffffff; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --accent: #3b82f6; }
        .light-theme { --bg: #f8fafc; --text: #0f172a; --card: #ffffff; --border: rgba(0, 0, 0, 0.1); --accent: #2563eb; }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); transition: all 0.5s ease; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .glass-panel { background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        /* WAVEFORM ANIMATION */
        .wave-bar { width: 4px; background: var(--accent); border-radius: 10px; height: 8px; transition: height 0.1s ease; }
        .active-wave .wave-bar { animation: wave-pulse 0.8s infinite alternate; }
        @keyframes wave-pulse { 0% { height: 8px; } 100% { height: 60px; } }

        .message { opacity: 0; transform: translateY(10px); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .platform-card { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        #cursor-glow {
            position: fixed; top: 0; left: 0; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.07) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: 0;
        }
    </style>
</head>
<body id="demo-body">

    <div id="cursor-glow"></div>

    <div class="w-full max-w-5xl h-[90vh] glass-panel rounded-[3rem] p-8 md:p-12 flex flex-col relative z-10 overflow-hidden">
        
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <img src="Picao-Logo.png" alt="Picao" class="w-8 h-8">
                <div class="h-4 w-[1px] bg-white/20 mx-2"></div>
                <span class="text-[10px] font-black tracking-widest uppercase opacity-40">Intelligence Terminal</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 glass-panel rounded-xl hover:scale-110 transition">
                    <i id="theme-icon" data-lucide="sun" class="w-4 h-4"></i>
                </button>
                <a href="index.html" class="text-[10px] font-black uppercase tracking-widest opacity-40 hover:opacity-100 transition">Exit Demo</a>
            </div>
        </div>

        <div id="demo-stage" class="flex-1 flex flex-col gap-6 overflow-y-auto pr-4 custom-scrollbar">
            <div class="message flex gap-4 max-w-2xl">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center"><i data-lucide="bot" class="w-4 h-4"></i></div>
                <div class="glass-panel p-5 rounded-2xl rounded-tl-none">
                    <p class="text-sm font-medium leading-relaxed">I'm Picao, your creator intelligence. I'm ready to refract your next big idea. Should we start with a voice memo?</p>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-8 border-t border-white/5">
            <div id="input-zone" class="flex flex-col items-center">
                <div id="wave-box" class="flex items-center gap-1.5 h-16 mb-6">
                    <div class="wave-bar"></div><div class="wave-bar" style="animation-delay: 0.1s"></div><div class="wave-bar" style="animation-delay: 0.2s"></div><div class="wave-bar" style="animation-delay: 0.3s"></div><div class="wave-bar" style="animation-delay: 0.4s"></div>
                </div>
                
                <button id="main-action-btn" onclick="triggerSequence()" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold text-sm hover:scale-105 transition shadow-xl flex items-center gap-3">
                    <i data-lucide="mic" class="w-4 h-4"></i> Start Recording
                </button>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        function addMessage(text, isUser = false) {
            const stage = document.getElementById('demo-stage');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message flex gap-4 ${isUser ? 'flex-row-reverse self-end' : 'max-w-2xl'}`;
            
            msgDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full ${isUser ? 'bg-white text-black' : 'bg-blue-600'} flex-shrink-0 flex items-center justify-center">
                    <i data-lucide="${isUser ? 'user' : 'bot'}" class="w-4 h-4"></i>
                </div>
                <div class="glass-panel p-5 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'}">
                    <p class="text-sm font-medium leading-relaxed">${text}</p>
                </div>
            `;
            stage.appendChild(msgDiv);
            lucide.createIcons();
            stage.scrollTop = stage.scrollHeight;
        }

        function triggerSequence() {
            const btn = document.getElementById('main-action-btn');
            const wave = document.getElementById('wave-box');
            
            btn.disabled = true;
            btn.innerHTML = "Listening...";
            wave.classList.add('active-wave');

            // 1. User "Speaks"
            setTimeout(() => {
                wave.classList.remove('active-wave');
                addMessage("How to stop procrastinating and start building my AI startup.", true);
                btn.innerHTML = "Analyzing...";
            }, 2000);

            // 2. Assistant Responds
            setTimeout(() => {
                addMessage("Got it. Analyzing context tax, mapping hooks, and formatting for viral velocity...");
            }, 3500);

            // 3. Show Multi-Platform Results
            setTimeout(() => {
                showResults();
            }, 5500);
        }

        function showResults() {
            const stage = document.getElementById('demo-stage');
            const resultsDiv = document.createElement('div');
            resultsDiv.className = "message mt-4 w-full";
            resultsDiv.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass-panel p-6 rounded-3xl border-t-2 border-pink-500">
                        <div class="flex items-center gap-2 mb-4 text-[10px] font-black uppercase text-pink-500">
                            <i data-lucide="video" class="w-3 h-3"></i> TikTok / Reels
                        </div>
                        <p class="text-xs font-bold mb-1">Hook:</p>
                        <p class="text-xs opacity-60 italic">"The 23-minute tax you're paying without knowing..."</p>
                    </div>
                    <div class="glass-panel p-6 rounded-3xl border-t-2 border-blue-500">
                        <div class="flex items-center gap-2 mb-4 text-[10px] font-black uppercase text-blue-500">
                            <i data-lucide="linkedin" class="w-3 h-3"></i> LinkedIn
                        </div>
                        <p class="text-xs font-bold mb-1">Lead:</p>
                        <p class="text-xs opacity-60 italic">"Why solo founders hit a ceiling at 6 figures..."</p>
                    </div>
                    <div class="glass-panel p-6 rounded-3xl border-t-2 border-green-500">
                        <div class="flex items-center gap-2 mb-4 text-[10px] font-black uppercase text-green-500">
                            <i data-lucide="file-text" class="w-3 h-3"></i> Newsletter
                        </div>
                        <p class="text-xs font-bold mb-1">Body:</p>
                        <p class="text-xs opacity-60 italic">"Diving deep into the architecture of Picao..."</p>
                    </div>
                </div>
                <div class="mt-10 flex justify-center">
                   <button onclick="downloadFakeBundle()" class="bg-white text-black px-8 py-3 rounded-full font-bold text-xs uppercase tracking-widest flex items-center gap-2 hover:bg-blue-600 hover:text-white transition">
                       <i data-lucide="download" class="w-4 h-4"></i> Prepare Download Bundle
                   </button>
                </div>
            `;
            stage.appendChild(resultsDiv);
            lucide.createIcons();
            stage.scrollTop = stage.scrollHeight;
            document.getElementById('input-zone').style.display = 'none';
        }

        function downloadFakeBundle() {
            const btn = event.currentTarget;
            btn.innerHTML = "<i data-lucide='loader' class='w-4 h-4 animate-spin'></i> Compiling Assets...";
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = "<i data-lucide='check-circle' class='w-4 h-4'></i> Bundle Ready (.zip)";
                alert("This would trigger a download of your scripts, voice clones, and metadata tags!");
                lucide.createIcons();
            }, 2000);
        }

        function toggleTheme() {
            const body = document.getElementById('demo-body');
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            icon.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
            lucide.createIcons();
        }

        // MOUSE GLOW
        const glow = document.getElementById('cursor-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
