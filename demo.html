<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picao AI | Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 4rem; }
        .glow { position: absolute; width: 400px; height: 400px; background: #6366f1; filter: blur(150px); opacity: 0.1; z-index: -1; }
    </style>
</head>
<body class="p-8 md:p-20 flex flex-col items-center justify-center">
    <div class="glow" style="top: 0; left: 0;"></div>
    <div class="glow" style="bottom: 0; right: 0; background: #a855f7;"></div>

    <div class="max-w-4xl w-full glass p-20 text-center relative overflow-hidden">
        <div id="start-ui">
            <h1 class="text-7xl font-black italic mb-10 tracking-tighter">Enter the <br><span class="text-indigo-500">Workspace.</span></h1>
            <p class="opacity-40 text-sm mb-16">Simulate a 2-minute thought being refracted.</p>
            <button onclick="run()" id="mic" class="w-36 h-36 bg-indigo-600 rounded-full flex items-center justify-center shadow-2xl mx-auto hover:scale-110 transition active:scale-95">
                <i data-lucide="mic" class="w-16 h-16"></i>
            </button>
        </div>

        <div id="loading-ui" class="hidden flex flex-col items-center py-20">
            <div class="font-mono text-[10px] text-indigo-400 uppercase tracking-widest space-y-4">
                <p class="animate-pulse">Analyzing_Voice_Frequencies...</p>
                <p class="animate-pulse" style="animation-delay: 0.5s">Identifying_Value_Nuggets...</p>
                <p class="animate-pulse" style="animation-delay: 1s">Refracting_Narrative_Arcs...</p>
            </div>
            <div class="w-64 h-1 bg-white/5 rounded-full mt-12 overflow-hidden">
                <div class="bg-indigo-500 h-full w-0 animate-[progress_2s_ease-in-out_forwards]"></div>
            </div>
        </div>

        <div id="done-ui" class="hidden opacity-0 transition-all duration-1000 space-y-10">
            <div class="text-left space-y-4">
                <div class="bg-white/5 p-8 rounded-[2rem] border border-white/5">
                    <span class="text-indigo-500 text-[10px] font-black uppercase tracking-widest">LinkedIn Manifesto</span>
                    <p class="text-lg italic mt-4 opacity-80 leading-snug">"Stop reading about habits. Start building systems. I read 12 books this month and here is the one truth I found..."</p>
                </div>
            </div>
            <button data-tally-open="9qQ7GV" class="w-full bg-white text-black py-6 rounded-full font-black uppercase text-xs tracking-[0.4em] shadow-3xl">Apply for Alpha</button>
        </div>
    </div>

    <style> @keyframes progress { to { width: 100%; } } </style>
    <script>
        lucide.createIcons();
        function run() {
            document.getElementById('start-ui').classList.add('hidden');
            document.getElementById('loading-ui').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loading-ui').classList.add('hidden');
                document.getElementById('done-ui').classList.remove('hidden');
                setTimeout(() => document.getElementById('done-ui').style.opacity = '1', 100);
            }, 2500);
        }
    </script>
    <script async src="https://tally.so/widgets/embed.js"></script>
</body>
</html>
